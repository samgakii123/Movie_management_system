<h3>
    {{ title }}  &nbsp; &nbsp; <a href="#!AddActor" class="btn btn-primary glyphicon glyphicon-plus-sign"> Add Actor</a>
</h3>
<hr />
<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Sex</th>
            <th>Bio</th>
            <th>DOB</th>
            <th>Active</th>
            <th>Action</th>
        </tr>
        <tr ng-repeat="item in ActorList">
            <td>{{ $index+1 }}</td>
            <td>{{ item.Name }}</td>
            <td>
            {{item.Sex=='F'?'Female':'Male'}}
            </td>
            <td>{{ item.Bio }}</td>
            <td>
                {{ item.DOB | date }}
            </td>
            <td>
                <a ng-click="Activate([item.ActorId]);" class="label" ng-class="{true:'label-success', false:'label-danger', '':'hidden'}[item.Active]">
                    {{ item.Active ? 'Active' : 'In Active' }}
                </a>
            </td>
            <td>
                <a href="#!actoredit/{{item.ActorId}}" class="glyphicon glyphicon-edit"></a>
            </td>
            
        </tr>
    </table>
</div>
