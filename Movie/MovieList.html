<h3>
    {{ title }}  &nbsp; &nbsp; <a href="#!create" class="btn btn-primary glyphicon glyphicon-plus-sign"> Add Movie</a>
</h3>
<hr />
<div class="table-responsive">
    <table class="table table-striped table-hover table-bordered">
        <tr>
            <th>Sr. No</th>
            <th>Name</th>
            <th>Release Date</th>
            <th>Plot</th>
            <th>Poster</th>
            <th>Producer</th>
            <th>Actors</th>
            <th colspan="2">Action</th>
        </tr>
        <tr ng-repeat="item in MovieList">
            <td>{{ $index+1 }}</td>
            <td>{{ item.MovieName }}</td>
            <td>{{ item.ReleaseYear }}</td>
            <td>{{ item.Plot }}
            <!-- data-ng-src="../fileUpload/123.jpg" -->
            </td>
            <td><img alt="{{item.MovieName}}" crossorigin="anonymous"  data-ng-src="{{item.Poster}}" class="img-circle" style="height:70px;width:70px;" /></td>
            <td>{{ item.ProducerName }}</td>
            <td>{{ item.ActorName }}</td>
            <td>
                <a href="#!edit/{{item.MovieId}}" class="glyphicon glyphicon-edit"></a>
            </td>
            <td>
                <a ng-click="Activate([item.MovieId]);" class="label" ng-class="{true:'label-success', false:'label-danger', '':'hidden'}[item.Active]">{{ item.Active ? 'Active' : 'In Active' }}</a>
            </td>
        </tr>
    </table>
</div>
